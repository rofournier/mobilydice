<body>
  <!-- Modal pour entrer le nom -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>Entrez votre nom</h2>
      <input type="text" id="playerNameInput" placeholder="Votre nom" maxlength="20" autofocus>
      <button id="joinButton">Rejoindre</button>
    </div>
  </div>

  <!-- Container principal pour les joueurs -->
  <div id="gameContainer" class="game-container hidden">

  </div>

  <!-- Modale de chat -->
  <div id="chatModal" class="chat-modal hidden">
    <div class="chat-header" id="chatHeader">
      <div class="chat-title">
        <span>ðŸ’¬ Chat</span>
        <span class="chat-badge" id="chatBadge">0</span>
      </div>
      <div class="chat-controls">
        <button class="chat-btn-close" id="chatClose" title="Fermer">Ã—</button>
      </div>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Tapez votre message..." maxlength="200">
        <button id="chatSendBtn">Envoyer</button>
      </div>
    </div>
    <div class="chat-resize-handle" id="chatResizeHandle"></div>
  </div>

    </label>

      <source src="/music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
