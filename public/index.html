<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé≤ Table de Jeu - D√©s Multijoueur</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/dice.css">
  <link rel="stylesheet" href="css/players.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <!-- Modal pour entrer le nom du joueur -->
  <div id="nameModal" class="modal-overlay">
    <div class="modal-content">
      <h2 class="modal-title">üé≤ Bienvenue !</h2>
      <p class="modal-subtitle">Entrez votre nom pour rejoindre la partie</p>
      <input 
        type="text" 
        id="playerNameInput" 
        class="modal-input" 
        placeholder="Votre nom" 
        maxlength="20" 
        autofocus
      >
      <button id="joinButton" class="modal-button">Rejoindre</button>
    </div>
  </div>

  <!-- Container principal -->
  <div id="gameContainer" class="game-container hidden">
    <!-- Section sup√©rieure : Dice Container + Options -->
    <div class="top-section">
      <!-- Dice Container -->
      <div class="dice-column">
        <div id="diceContainer" class="dice-container casino-felt">
          <!-- Fantastic Dice canvas sera inject√© ici -->
        </div>
      </div>

      <!-- Options Card -->
      <div class="options-column">
        <div class="header-card casino-felt">
          <h3 class="header-card-title">‚öôÔ∏è Options</h3>
          
          <div class="options-grid">
            <!-- Type de d√© -->
            <div class="option-group">
              <label class="option-label" for="diceTypeSelect">Type de d√©</label>
              <select id="diceTypeSelect" class="option-select">
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20" selected>d20</option>
                <option value="100">d100</option>
              </select>
            </div>

            <!-- Nombre de d√©s -->
            <div class="option-group">
              <label class="option-label" for="diceQuantitySelect">Nombre de d√©s</label>
              <select id="diceQuantitySelect" class="option-select">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

            <!-- Mode Sync -->
            <div class="option-group">
              <label class="option-label" for="syncModeToggle">Mode Sync</label>
              <label class="toggle-switch">
                <input type="checkbox" id="syncModeToggle" disabled>
                <span class="toggle-slider"></span>
              </label>
              <span class="option-hint">Bient√¥t disponible</span>
            </div>

            <!-- S√©lection musique -->
            <div class="option-group">
              <label class="option-label" for="musicSelect">Musique</label>
              <select id="musicSelect" class="option-select">
                <option value="none">Silence</option>
                <option value="music1">Taverne</option>
                <option value="music2">Ascenceur</option>
              </select>
            </div>

            <!-- S√©lection background -->
            <div class="option-group">
              <label class="option-label" for="backgroundSelect">Background</label>
              <select id="backgroundSelect" class="option-select">
                <option value="casino" selected>Casino</option>
                <option value="bg">Acajou massif</option>
              </select>
            </div>

            <!-- S√©lection couleur des d√©s -->
            <div class="option-group">
              <label class="option-label" for="diceColorSelect">Couleur des d√©s</label>
              <select id="diceColorSelect" class="option-select">
                <option value="#2e8555">Vert</option>
                <option value="#6366f1">Bleu</option>
                <option value="#ec4899">Rose</option>
                <option value="#f59e0b">Orange</option>
                <option value="#10b981">Vert clair</option>
                <option value="#8b5cf6">Violet</option>
                <option value="#ef4444">Rouge</option>
                <option value="#fbbf24">Jaune</option>
                <option value="#06b6d4">Cyan</option>
                <option value="#ffffff" selected>Blanc</option>
              </select>
            </div>
          </div>

          <!-- Bouton de lancer -->
          <button id="rollButton" class="roll-button">
            <span class="roll-button-text">üé≤ Lancer les d√©s</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Section inf√©rieure : Joueurs en row -->
    <div class="players-section casino-felt">
      <h3 class="players-section-title">üë• Joueurs</h3>
      <div id="playersList" class="players-list">
        <!-- Les cards de joueurs seront ajout√©es dynamiquement ici -->
      </div>
    </div>
  </div>

  <!-- Audio pour la musique -->
  <audio id="backgroundMusic" loop></audio>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Fantastic Dice Library -->
  <script type="module">
    // Exposer DiceBox globalement pour qu'il soit accessible depuis diceManager
    import DiceBox from '/js/libs/dice-box.es.min.js';
    window.DiceBox = DiceBox;
  </script>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
